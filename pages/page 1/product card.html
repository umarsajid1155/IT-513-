<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <!-- Main Card -->
  <div class="bg-white rounded-2xl shadow-lg p-8 w-[90%] max-w-5xl flex gap-10">

    <!-- Left: Product Image -->
    <div class="flex justify-center items-center w-1/2">
      <img src="product.jpeg" alt="Headphones" class="w-[350px]">
    </div>

    <!-- Right: Details -->
    <div class="w-1/2">
      <!-- Free shipping badge -->
      <p class="bg-black text-white text-xs px-4 py-1 rounded-full w-max mb-4">Free Shipping</p>

      <!-- Product Title -->
      <p class="text-3xl font-semibold leading-snug">
        Razer Kraken Kitty Edt Gaming Headset Quartz
      </p>

      <!-- Price Section -->
      <p class="text-gray-500 line-through mt-3 text-lg">$799</p>
      <p class="text-5xl font-bold mt-1">$599</p>

      <!-- Offer Text -->
      <p class="text-gray-500 text-sm mt-3">
        This offer is valid until April 3rd or as long as stock lasts!
      </p>

      <!-- Add to cart -->
      <button class="mt-6 bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl w-full">
        Add to cart
      </button>

      <!-- In Stock Text -->
      <p class="text-green-600 text-sm mt-4">
        ● 50+ pcs. in stock
      </p>

      <!-- Lower Buttons -->
      <div class="flex gap-4 mt-4">
        <button class="border px-5 py-2 rounded-lg text-sm">⚖️ Add to compare</button>
        <button class="border px-5 py-2 rounded-lg text-sm">❤️ Add to wishlist</button>
      </div>
    </div>

  </div>

</body>
</html>
