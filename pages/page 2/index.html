<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Gallery UI</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <!-- Top Navbar -->
  <div class="w-full flex justify-end p-6 space-x-8 text-gray-600 text-sm">
    <p class="cursor-pointer hover:text-black">Vector</p>
    <p class="cursor-pointer hover:text-black">Illustrations</p>
    <p class="cursor-pointer hover:text-black">Images</p>
    <p class="cursor-pointer hover:text-black">Icons</p>
  </div>

  <!-- Search + Upload Row -->
  <div class="flex justify-between items-center px-24 mt-6">
    <!-- Search Box -->
    <div class="relative w-1/2">
      <input type="text" placeholder="Search" class="w-full border-none focus:outline-none text-gray-500" />
      <div class="absolute right-0 top-0 bottom-0 flex items-center pr-3 text-gray-400">üîç</div>
      <div class="border-b border-gray-300 mt-1"></div>
    </div>

    <!-- Upload Button -->
    <button class="bg-black text-white px-6 py-2 rounded-lg shadow-lg hover:bg-gray-800">
      Upload
    </button>
  </div>

  <!-- Image Grid -->
  <div class="px-24 py-10 grid grid-cols-5 gap-6">
    <img src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" class="w-full h-40 object-cover rounded-lg">
    <img src="https://images.pexels.com/photos/356830/pexels-photo-356830.jpeg" class="w-full h-40 object-cover rounded-lg">
    <img src="https://images.pexels.com/photos/1761279/pexels-photo-1761279.jpeg" class="w-full h-40 object-cover rounded-lg">
    <img src="https://images.pexels.com/photos/325185/pexels-photo-325185.jpeg" class="w-full h-40 object-cover rounded-lg">

    <img src="https://images.pexels.com/photos/1643383/pexels-photo-1643383.jpeg" class="w-full h-40 object-cover rounded-lg">
    <img src="https://images.pexels.com/photos/210186/pexels-photo-210186.jpeg" class="w-full h-40 object-cover rounded-lg">
  </div>

</body>
</html>
